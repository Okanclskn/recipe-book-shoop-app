<div class="container">
  <app-header [tempNavigate]="tempNavigate" (tempNavigationEvent)=" onTempNavigation($event)"></app-header>
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="tempNavigate"></app-recipes>
    </div>
    <div class="col-md-12">
      <app-shoppinglist *ngIf="tempNavigate === false"></app-shoppinglist>
    </div>
  </div>
</div>
